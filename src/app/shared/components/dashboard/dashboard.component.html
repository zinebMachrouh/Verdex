<section id="library">
  <div id="main">
    <header>
      <div class="brand">
        <img src="assets/icon.png" alt="Logo">
        <h2>Verdex</h2>
      </div>
      <nav>
        <span>Overview</span>
        <a routerLink="/dashboard" routerLinkActive="active"><i class="fa-solid fa-house"></i> Home</a>
        <a routerLink="map" ><i class="fa-solid fa-map"></i> Map</a>
        <a routerLink="reports" routerLinkActive="active"><i class="fa-solid fa-triangle-exclamation"></i> Reports</a>
        <a routerLink="notifications"><i class="fa-solid fa-inbox"></i> Inbox</a>
        <a routerLink="stats"><i class="fa-solid fa-chart-simple"></i> Statistics</a>
      </nav>
      <div class="collections">
        <span class="c-span">Collectors</span>
        <div class="c-bottom">
          <div class="collection">
            <div class="c-image">
              <img src="assets/pfp.jpg" alt="pfp">
            </div>
            <div class="c-info">
              <span>Liam</span>
              <span>Collector</span>
            </div>
          </div>
          <div class="collection">
            <div class="c-image">
              <img src="assets/pfp.jpg" alt="pfp">
            </div>
            <div class="c-info">
              <span>Samuel</span>
              <span>New Collector</span>
            </div>
          </div>
          <div class="collection">
            <div class="c-image">
              <img src="assets/pfp.jpg" alt="pfp">
            </div>
            <div class="c-info">
              <span>Adam</span>
              <span>Collector</span>
            </div>
          </div>
        </div>
      </div>
      <div class="settings">
        <span>Settings</span>
        <a routerLink="/settings" routerLinkActive="active"><i class="fa-solid fa-gear"></i> Setting</a>
        <a routerLink="#" (click)="logout()" class="logout"><i class="fa-solid fa-right-from-bracket"></i> LogOut</a>
      </div>
    </header>
    <main>
      <app-request-list></app-request-list>
    </main>
  </div>
</section>
